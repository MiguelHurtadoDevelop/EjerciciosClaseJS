<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            color: #fff;
            background-color: #007BFF;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
    
</head>
<body>
    <div id="app">
        <div>
            <p>
                <input type="text" v-model="toDo" id="input">
                <button v-on:click="añadirAray()">Añadir</button>
                <button v-on:click="eliminarCompletadas()">Eliminar todas</button>

                <input type="checkbox" v-model="Buscar" id="input">Buscar</input>
                <input v-if="Buscar" type="text" v-model="Search" id="input" v-on:keyup="filtrarArray()">

            </p>
            <p>{{contTareas}}</p>
            <ul>
                <li v-for="(item, index) in filteredToDoList" >
                    Tarea: {{ item.Tarea }} Fecha: {{ item.Fecha }} Prioridad: {{ item.Prioridad}} 
                    <button v-on:click="cambiarPrioridad(index, 0)">0</button>
                    <button v-on:click="cambiarPrioridad(index, 1)">1</button>
                    <button v-on:click="cambiarPrioridad(index, 2)">2</button>
                    <button v-on:click="eliminarTarea(index)">Eliminar</button>
                    <button v-on:click="completarTarea(index)">{{ item.Completada ? 'Desmarcar' : 'Completar' }}</button>
                </li>
            </ul>
            
        </div>
    </div>
    <script>
        const { createApp } = Vue

createApp({
    data() {
        return {
            toDoList: [],
            toDo: "",
            Search: "",
            Buscar: false,
        }
    },
    computed: {
        filteredToDoList() {
            if (this.Search !== "") {
                return this.toDoList.filter((item) => item.Tarea.includes(this.Search));
            } else {
                return this.toDoList;
            }
        },
        contTareas() {
            if(this.toDoList.length == 0){
                return "No hay tareas"
            }else{
                return "Hay "+this.toDoList.length+" tareas"
            }
        }
    },
    methods: {
        añadirAray() {
            if (this.toDo !== "") {
                this.toDoList.push({
                    Tarea: this.toDo,
                    Prioridad: 1,
                    Fecha: new Date().toLocaleDateString()
                });
                this.toDo = "";
                localStorage.setItem("ListaTareas", JSON.stringify(this.toDoList));
            }
        },
        completarTarea(index) {
            this.toDoList[index].Completada = !this.toDoList[index].Completada;
            localStorage.setItem("ListaTareas", JSON.stringify(this.toDoList));
        },
        cambiarPrioridad(index, prioridad) {
            this.toDoList[index].Prioridad = prioridad;
            localStorage.setItem("ListaTareas", JSON.stringify(this.toDoList));
        },
        eliminarTarea(index) {
            this.toDoList.splice(index, 1);
            localStorage.setItem("ListaTareas", JSON.stringify(this.toDoList));
        },
        eliminarCompletadas() {
        this.toDoList = this.toDoList.filter(tarea => !tarea.Completada);
        localStorage.setItem("ListaTareas", JSON.stringify(this.toDoList));
        },
        mounted(){
            ListaTareas = JSON.parse(localStorage.getItem("ListaTareas"));
        }
        }).mount('#app')
    </script>
</body>
</html>
