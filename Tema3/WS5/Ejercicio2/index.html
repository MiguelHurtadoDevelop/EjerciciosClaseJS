<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Ejercicio2.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .book-title {
            font-weight: bold;
        }

        .read-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .read-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List Manager</h1>

        <!-- Formulario para agregar libros -->
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required><br>
            
            <label for="author">Author:</label>
            <input type="text" id="author" required><br>
            
            <label for="read">Read:</label>
            <input type="checkbox" id="read"><br>
            
            <button type="submit">Add Book</button>
        </form>
        
        <div id="book-list"></div>
    </div>

    <script>
         

         const bookList = new BookList();

document.getElementById("book-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const genre = document.getElementById("genre").value;
    const author = document.getElementById("author").value;
    const read = document.getElementById("read").checked;

    const newBook = new Book(title, genre, author, read, new Date());
    bookList.add(newBook);

    updateBookList();
});

function updateBookList() {
    const bookListDiv = document.getElementById("book-list");
    bookListDiv.innerHTML = "<h2>Book List</h2>";

    for (let i = 0; i < bookList.Books.length; i++) {
        const book = bookList.Books[i];
        bookListDiv.innerHTML += `<p>Title: ${book.Title}, Genre: ${book.Genre}, Author: ${book.Author}, Read: ${book.Read ? "Yes" : "No"}</p>`;
    }
}

updateBookList();
    </script>
    
</body>
</html>
