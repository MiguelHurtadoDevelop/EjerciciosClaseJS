<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Ejercicio4.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cuadrado">
        <div id="foto"><img src="La_banda_del_patio_Serie_de_TV-876351506-large.jpg"></div>
        <div id="formulario">
            <h1>Formulario de Registro</h1>
            <form id="registroForm" >
                <div id="conjuntoInputs">
                    <div class="input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" >
                        <label class="error" id="errorNombre"></label>
                        
                    </div>

                    <div class="input">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" >
                        <label class="error" id="errorApellidos"></label>
                    </div>

                    <div class="input">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" >
                        <label  class="error" id="errorDNI"></label>
                    </div>

                    <div class="input">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" >
                        <label  class="error" id="errorTelefono"></label>
                    </div>

                    <div class="input">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" >
                        <label class="error" id="errorEmail"></label>
                    </div>

                    <div class="input">
                        <label for="usuario">Nombre de Usuario:</label>
                        <input type="text" id="usuario" >
                        <label class="error" id="errorUsuario"></label>
                    </div class="input">

                    <div class="input">
                        <label for="Contraseña">Contraseña</label>
                        <input type="text" id="Contraseña" >
                        <label class="error" id="errorContraseña"></label>
                    </div>

                    <div class="input">
                    <label for="ConfirmarContraseña">Confirmar Contraseña:</label>
                    <input type="text" id="ConfirmarContraseña" >
                    <label class="error" id="errorConfirmarContraseña"></label>
                    </div>
                </div>
                <input type="checkbox" id="ofertas" >
                <label for="ofertas">Acepto recibir correos con nuevas ofertas</label><br>

                <input type="checkbox" id="TyC" >
                <label for="TyC">Acepto los términos y condiciones</label>
                <br>
                <label class="error" id="errorTyC"></label><br><br>

                <button type="submit" id="enviar">Enviar</button>
                <label class="error" id="erroresGenerales"></label>
            </form>

        </div>
    </div>
</body>
</html>
