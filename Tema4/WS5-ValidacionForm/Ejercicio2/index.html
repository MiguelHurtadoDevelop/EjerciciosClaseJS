<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Ejercicio2.js"></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="registroForm" >

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" >
    <label id="errorNombre"></label>
    <br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" >
    <label id="errorApellidos"></label><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" >
    <label id="errorDNI"></label><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" >
    <label id="errorTelefono"></label><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" >
    <label id="errorEmail"></label><br><br>

    <label for="usuario">Nombre de Usuario:</label>
    <input type="text" id="usuario" >
    <label id="errorUsuario"></label><br><br>

    <button type="submit" id="enviar">Enviar</button>
    <label id="erroresGenerales"></label><br><br>
  </form>

 
</body>
</html>
