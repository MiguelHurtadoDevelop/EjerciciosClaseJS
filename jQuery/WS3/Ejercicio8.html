<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: none; 
        }
    </style>
</head>
<body>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>

    <script>
        $(document).ready(function(){
            $("#1").fadeIn(800);
            $("#2").fadeIn("fast");
            $("#3").fadeIn(2000);
            $("#4").fadeIn("slow");
            $("#5").fadeIn(4000);
        });
    </script>

</body>
</html>
