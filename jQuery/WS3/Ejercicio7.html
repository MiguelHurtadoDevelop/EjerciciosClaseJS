<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="animaciones">Animaciones</button>
    <button id="stop">Stop Animaciones</button>
    <div id="box" style="background-color: #98bf21; height: 100px; width: 100px; position: absolute;"></div>

    <script>
        $(document).ready(function(){
        $("#animaciones").click(function(){
            $("#box").animate({left: '250px'})
                    .animate({backgroundColor: '#f00'})
                    .animate({width: '200px', height: '200px'})
                    .animate({left: '0px'});
        });
        $("#stop").click(function(){
            $("#box").stop(true);
        });
    });
    </script>
</body>
</html>
