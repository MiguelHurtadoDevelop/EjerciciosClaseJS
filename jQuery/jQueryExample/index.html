<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button>Pulsame</button>
    <div id="test" class="test">Hola, esto se ocultara</div>
    <h1 class="test">Titulo</h1>
    <div>Otro div</div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
               $("h1").load()
            });

            $("div:first").on({
                mouseenter: function(){
                    
                    console.log("Hola");
                    $(this).hide(1000);
                },
                mouseleave: function(){
                    $(this).css("background-color", "blue");
                    console.log("Adios");
                },
            });
        });
        
    </script>
    
</body>
</html>
